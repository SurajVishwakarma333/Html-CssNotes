<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"> <!-- where meta is tag and charset is attribute -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>

<body>

  <!-- LINKS -->
  <!-- Anchor tags<a></a> for addressing External website link from text -->

  <!-- The <a> tag defines a hyperlink, which is used to link from one page to another.
    The most important attribute of the <a> element is the href attribute, which indicates the link's destination. -->
  <a href="https://google.com">Go to google</a> <br>
  <a href="https://amazon.in">Go to amazon</a> <br>
  <a href="https://instagram.com">instagram</a> <br>
  <a href="https://facebook.com">facebook</a> <br>

  <!-- but the problem is this all links opens in my website only but i have to open the links in new tab.
    To do this we have to use target="_blank" attribute. -->
  <a href="https://facebook.com" target="_blank">facebook</a> <br>

  <!-- Anchor tags<a></a> for addressing Internal link like my project pages-->
  <a href="/Heading&Paragrapgh.html" target="_blank">Heading and Paragraph Notes</a>

  <!-- IMAGES -->
  <!-- how to add images from Internal storage --><br>
  <img src="background.jpg" alt="Error loading images">
  <!-- here i'm not added background.jpg in my project so it will display alt message.alt is use to display the msg if img is not loaded -->

  <!-- how to add images from External storage --><br>
  <img src="https://wallpaperaccess.com/full/340761.jpg" alt="Error loading images" width="1450" height=640>

</body>

</html>
