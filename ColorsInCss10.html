<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors Types in HTML</title>
    <!-- There are two ways for defining colours in css -->
    <style>
        /* Color by name */
        #firstParagraph {
            color: blueviolet;
        }
        /* Color by rgb */
        #secondParagraph {
            color: rgb(245, 2, 2);
        }
        /* Color by hex colors */
        #thirdParagraph {
            color: #28b0ff;
        }
    </style>
</head>

<body>
    <h2>TYPES OF COLORS IN HTML & CSS : </h2>
    <h3>This is my first paragraph</h3>
    <p id="firstParagraph">This is a paragraph from first box</p>
    <h3>This is my Second paragraph</h3>
    <p id="secondParagraph">This is a paragraph from Second box</p>
    <h3>This is my Third paragraph</h3>
    <p id="thirdParagraph">This is a paragraph from Third box</p>


</body>

</html>
