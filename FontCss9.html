<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font in Html & Css</title>
</head>

<body>
    <!--LIST OF FONT WE CAN USE AS PER OUR REQUIREMENT
        seach google font in chrome and open link https://fonts.google.com/ to get more fonts.
        How to add google font?
         select any font what u like and add them by clicking plus(+):
         1.To embed a font, copy the <link> or @import code into the <head> of your html
         2.CSS rules to specify families., add in style="---//---" eg:-
           <p style="font-family:verdana">This is a paragraph.</p>   -->

    <!-- Some Examples -->
    <h1>FONT NOTES:</h3>
    <p style="font-family:verdana;font-size: 20px; font-style: italic; font-weight:bold; line-height: 10.5em;">This is a paragraph.</p>
    <p style="font-family: 'Oleo Script Swash Caps', cursive;">This is a paragraph.</p>
    <p style="font-family:'Courier New'">This is another paragraph.</p>
    <p style="font-size:30px">This is a paragraph.</p>
    <p style="font-size:11px">This is another paragraph.</p>
    
</body>

</html>
